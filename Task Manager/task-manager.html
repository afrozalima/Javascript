<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
   <input type="text" id="taskTitle">
   <input type="date" id="datePicker">
   <button onclick="addTask()"> Add Task </button>
   <div id="taskList"> </div>
   <script>
    let taskList=[{
      title:'task1',
      dueDate:'2023/01/01',
      id:'01'
    },
   {
      title:'task2',
      dueDate:'2023/01/01',
      id:'02'
   }]

   renderTasks()

   function addTask(){
      let tasktext=document.getElementById('taskTitle')
      const taskTitle=tasktext.value
   tasktext.value=''

let datePicker=document.getElementById('datePicker')
const dueDate =datePicker.value
datePicker.value=''

let id=new Date().getTime().tostring()

taskList.push({title: taskTitle, dueDate: dueDate, id:id})

renderTasks()
   }

   function deleteTask(event){
      let deleteButton=event.target
      let tobeDeletedId=deleteButton.id

taskList=taskList.filter(function (task){
   if(task.id === tobeDeletedId){
      return false
   }
   else{
      return true
   }
})
renderTasks()

   }

function renderTasks(){
   document.getElementById('taskList').innerHTML=''
taskList.forEach(function (taskObject){
   let element=document.createElement('div')
   element.innerText=taskObject.title + ' '+taskObject.dueDate

   const deleteButton=document.createElement('button')
   deleteButton.innerText='Delete'
   deleteButton.style='margin-left:20px'
   deleteButton.onclick=deleteTask
   deleteButton.id=taskObject.id

   element.appendChild(deleteButton)

   let taskList=document.getElementById('taskList')

   taskList.appendChild(element)
});

}

   </script> 
</body>
</html>
